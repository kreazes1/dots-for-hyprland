# hyprlock.conf

# Background widget (modern, with slight blur)
background {
    monitor =
    path = ~/.config/hypr/miku.jpg
    color = rgb(30, 30, 30)
    blur_passes = 3
    blur_size = 8
    noise = 0.01
    contrast = 0.9
    brightness = 0.8
    vibrancy = 0.2
    vibrancy_darkness = 0.1
}

# Label widget for hostname@username
label {
    monitor =
    text = kreazes@archlinux
    text_align = center
    color = rgba(170,170,240,0.8)
    font_size = 25
    font_family = "Noto Sans"
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.5)
    shadow_boost = 1.5
    position = 0, 90  # Adjusted position to sit above the input field
    halign = center
    valign = center
}

# Input Field widget (password input)
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.4
    dots_rounding = -1
    inner_color = rgba(24,24,36,0.8)
    outer_color = rgba(170,170,240,0.8)
    font_color = rgba(170,170,240,0.8)
    placeholder_text = <i>Enter password...</i>
    fade_on_empty = true
    fade_timeout = 1500
    position = 0, -10  # Adjust position for better alignment
    halign = center
    valign = center
    # shadow_passes = 3
    # shadow_size = 3
    # shadow_color = rgba(0, 0, 0, 0.4)
}

# Shape widget for a modern divider line
shape {
    monitor =
    size = 400, 2
    color = rgba(255, 255, 255, 0.5)
    rounding = 0
    position = 0, 50  # Adjust position for the divider line
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.3)
}

